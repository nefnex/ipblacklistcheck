# Action to report IP address to www.ipblacklistcheck.de

[Definition]

# Option:  actionstart
# Notes.:  command executed on demand at the first ban (or at the start of Fail2Ban if actionstart_on_demand is set to false).
# Values:  CMD
#
actionstart = 

# Option:  actionstop
# Notes.:  command executed at the stop of jail (or at the end of Fail2Ban)
# Values:  CMD
#
actionstop =

# Option:  actioncheck
# Notes.:  command executed once before each actionban command
# Values:  CMD
#
actioncheck =

# Option:  actionban
# Notes.:  command executed when banning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
# Free registration https://www.ipblacklistcheck.de/regist/
#
# Add your Server and change your apikey-value on line 43 (apikey=000)
#
actionban = curl -X POST -F "ip=<ip>" -F "service=%(filter)s" -F "rules=agree" -F "apikey=000" -F "report=auto" https://www.ipblacklistcheck.de/extra/report/report.php

# Option:  actionunban
# Notes.:  command executed when unbanning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionunban =

